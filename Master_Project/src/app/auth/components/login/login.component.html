<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Login</h2>
            <p class="lead">Donâ€™t have an account? <a routerLink="/signup" routerLinkActive="router-link-active" >Create a free account</a></p>
          </div>

          <form action="#" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group mb-4">
              <label for="#" >Enter email</label>
              <input type="text" class="form-control" placeholder="Enter Email" formControlName="email" name="email">
              <div *ngIf="l['email'].invalid && (l['email'].dirty || l['email'].touched)" class="text-danger">
                <div *ngIf="l['email'].errors?.['email']">Email is Not Format.</div>
                <div *ngIf="l['email'].errors?.['required']">Email is required..</div>
              </div>
            </div>
            <div class="form-group">
              <label for="#">Enter Password</label>

              <input type={{pass}} class="form-control" placeholder="Enter Password" name="password" formControlName="password">
              <div *ngIf="l['password'].invalid && (l['password'].dirty || l['password'].touched)" class="text-danger">
                <div *ngIf="l['password'].errors?.['required']">Password is required.</div>
                <div *ngIf="l['password'].errors?.['minlength']">Minimum 2 character are required.</div>
              </div>
            </div>

            <label class="switch mt-3 me-2">
              <input type="checkbox" (change)="onCheckedBoxChange($event)">
              <span class="slider round"></span>
            </label>
            <a class="float-right" style="color: black">Show password</a>

            <button type="submit" class="btn btn-main mt-3 btn-block d-block w-25" >Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
